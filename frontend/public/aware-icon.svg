<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Water droplet shape -->
  <path d="M100 20 C120 40, 140 70, 140 100 C140 130, 120 150, 100 150 C80 150, 60 130, 60 100 C60 70, 80 40, 100 20 Z"
        fill="url(#waterGradient)"
        stroke="#0284C7"
        stroke-width="3"/>

  <!-- Wave pattern inside -->
  <path d="M70 90 Q80 85, 90 90 T110 90 Q120 95, 130 90"
        stroke="#E0F2FE"
        stroke-width="2.5"
        fill="none"
        stroke-linecap="round"/>

  <path d="M70 105 Q80 100, 90 105 T110 105 Q120 110, 130 105"
        stroke="#E0F2FE"
        stroke-width="2.5"
        fill="none"
        stroke-linecap="round"/>

  <!-- Center dot representing AI/awareness -->
  <circle cx="100" cy="120" r="6" fill="#FFFFFF" opacity="0.9"/>
</svg>
