<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 100 100" 
     width="150" 
     height="150" 
     aria-label="A.W.A.R.E. project logo showing a water droplet inside a protective shield">
  
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0052D4; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007BFF; stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="dropletGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="40%">
      <stop offset="0%" style="stop-color:#FFFFFF; stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#20C2D4; stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <path d="M 10 10 H 90 V 50 C 90 70, 70 80, 50 95 C 30 80, 10 70, 10 50 V 10 Z"
        fill="url(#shieldGradient)"
        stroke="#C0C0C0" 
        stroke-width="2.5" />
        
  <path d="M 50 25 
           C 60 35, 68 45, 68 58 
           C 68 70, 60 78, 50 78 
           C 40 78, 32 70, 32 58 
           C 32 45, 40 35, 50 25 Z"
        fill="url(#dropletGradient)" 
        stroke="#FFFFFF" 
        stroke-width="1.5" />
        
</svg>